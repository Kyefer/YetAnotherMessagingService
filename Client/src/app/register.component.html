<div class="container">
<div class="row">
    <div class="offset-lg-2 col-lg-8 col-md-8 offset-md-2">
        <div class="content">
            <h1>Register</h1>
            <div class="alert alert-danger" *ngIf="result !== undefined && !result.success">
                {{result.reason}}
            </div>
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="username" class="col-form-label">Username</label>
                    <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="uname" #uname="ngModel">
                    <div *ngIf="uname.errors && (uname.dirty || uname.touched)" class="alert alert-danger">
                        <div [hidden]="!uname.errors.required">
                            Username is required
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" id="password" class="form-control" required [(ngModel)]="password" minlength="8" name="pword" #pword=ngModel
                    />
                    <div *ngIf="pword.errors && (pword.dirty || pword.touched)" class="alert alert-danger">
                        <div [hidden]="!pword.errors.required">
                            Password is required
                        </div>
                        <div [hidden]="!pword.errors.minlength">
                            Password must be at least 8 characters
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Register</button>
                <button class="btn btn-info" onclick="window.history.back()">Back</button>
            </form>
        </div>
    </div>
</div>
</div>
