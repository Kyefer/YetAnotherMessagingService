<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8 col-md-8 offset-md-2">
            <div class="content">
                <h1>Yet Another Messaging Service</h1>
                <div class="alert alert-danger" *ngIf="!valid">
                    Username/password combo is invalid
                </div>
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username" class="col-form-label">Username</label>
                        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="uname" #uname="ngModel">
                    </div>
                    <div class="form-group ">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="pword" #pword=ngModel />
                    </div>
                    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
                </form>
                <br>
                <br>
                <h5>Need an account?</h5>
                <button class="btn btn-info" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
